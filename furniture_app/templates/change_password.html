{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
</head>
<body>
<!--header-->
	<!-- grow -->
	<div class="grow">
		<div class="container">
			<h2>Change Password</h2>
		</div>
	</div>
	<!-- grow -->
<!--content-->
{% if msg %}
	{{msg}}
{% endif %}
<div class="container">
		<div class="account">
		<div class="account-pass">
		<div class="col-md-8 account-top">
			<form method="POST" action="{% url 'change_password' %}">
			{% csrf_token %}
			<div> 
				<span >Enter Old Password</span>
				<input type="password" name = "fopass">
			</div>
            <div> 
				<span >Enter New Password</span>
				<input type="password" name = "fnpass">
			</div>
            <div> 
				<span >Enter New Confirm Password</span>
				<input type="password" name = "fcnpass">
			</div>				
				<input type="submit" value="Update"> <br><br><br>
			</form>
<div class="clearfix"> </div>
		</div>
	<div class="clearfix"> </div>
	</div>
	</div>

</div>

<!--//content-->
</body>
</html>
