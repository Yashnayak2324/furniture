{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
</head>
<body>
<!--header-->
	<!-- grow -->
	<div class="grow">
		<div class="container">
			<h2>OTP Verfication</h2>
		</div>
	</div>
	<!-- grow -->
<!--content-->
{% if msg %}
	{{msg}}
{% endif %}
<div class="container">
		<div class="account">
		<div class="account-pass">
		<div class="col-md-8 account-top">
			<form method="POST" action="{% url 'otp_forget_pw' %}">
			{% csrf_token %}
            <div> 	
				<span>OTP</span>
				<input type="text" name='otp'> 
			</div>
            <div class="mx-auto" style="width: 200px;height: 30px;">
                <input type="hidden" name="gotp" value="{{gotp}}">
                <input type="hidden" name="email" value="{{email}}">
                <input type="hidden" name="role" value="{{role}}">
            </div>	
            <input type="submit" value="Verify Otp"> <br><br><br>
			</form>
			
				
			
			
<div class="clearfix"> </div>
		</div>
	<div class="clearfix"> </div>
	</div>
	</div>

</div>

<!--//content-->
</body>
</html>
{% endblock %}
